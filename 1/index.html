<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="master.css">
    <title>QR Scan</title>
    <link rel="shortcut icon" href="images\favicon-32x32.png" type="image/png" id="favicon" />
  </head>
  <body>
    <div class="container">
      <div class="qr">
        <img src="images\image-qr-code.png" alt="qr" class="qr-image">
          <p class="main"> <strong>Improve your front-end skills by building projects</strong> </p>
          <br>
          <p class="sub">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          <br>
      </div>
    </div>
  </body>
</html>
